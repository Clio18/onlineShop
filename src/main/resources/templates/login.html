<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Shop</title>
</head>
<body style="margin-left: 40px">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<div class="container" style="margin-top: 40px">
    <form class="row g-3" action="/login" method="post" style="width: 600px">
        <div class="container">
            <div class="col-md-6">
                <label for="exampleInput" class="form-label">Login</label>
                <input name="login" class="form-control" id="exampleInput">
            </div>
        </div>
        <div class="container">
            <div class="col-md-6">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style="width: 80px">Login</button>
        </div>
    </form>
</div>
<#if errorMessage??>
<div>
    <p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
