<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Online Shop</title>
</head>
<body style="margin-left: 40px">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <h1>Product</h1>
<form class="row g-3" action="/products/add" method="post" style="width: 600px">
    <div>
        <label for="exampleInputProduct1" class="form-label">Product name</label>
        <input type="text" class="form-control" id="exampleInputProduct1"
               name="name" aria-describedby="productHelp" required>
        <div id="productHelp" class="form-text">Enter a product name</div>
    </div>

    <div>
        <label for="exampleInputPrice1" class="form-label">Product price</label>
        <input type="number" step="0.01" class="form-control" id="exampleInputPrice1"
               name="price" aria-describedby="priceHelp" required>
        <div id="priceHelp" class="form-text">Enter a product price</div>
    </div>

    <div>
        <label for="exampleInputProduct1" class="form-label">Product description</label>
        <input type="text" class="form-control" id="exampleInputProduct2"
               name="description" aria-describedby="productHelp2" required>
        <div id="productHelp2" class="form-text">Enter a product description</div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success" style="width: 80px">Submit</button>
    </div>
</form>
    <div style="margin-top: 20px" class="col-12">
        <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
    </div>
<#if errorMessage??>
<div>
    <p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
