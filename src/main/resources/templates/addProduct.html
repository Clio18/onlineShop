<!DOCTYPE html>
<html lang="en">
<#include "_head.html">
<body style="margin-left: 40px">

<h1>Product</h1>

<form class="row g-3" action="/products/add" method="post" style="width: 600px">
    <div>
        <label class="form-label">Product name</label>
        <input type="text" class="form-control" name="name" required>
        <div class="form-text">Enter a product name</div>
    </div>

    <div>
        <label class="form-label">Product price</label>
        <input type="number" step="0.01" class="form-control" name="price" required>
        <div class="form-text">Enter a product price</div>
    </div>

    <div>
        <label class="form-label">Product description</label>
        <input type="text" class="form-control" name="description" required>
        <div class="form-text">Enter a product description</div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-success" style="width: 80px">Submit</button>
    </div>
</form>
    <div style="margin-top: 20px" class="col-12">
        <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
    </div>
</body>
</html>
