<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
</head>
<body style="margin-left: 40px">
<h1>Product avaliable:</h1>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
<div style="width: 800px">
    <div style="margin-bottom: 5px">
        <div>
            <div style="margin-bottom: 20px">
                <form action="/logout" method="post">
                    <div>
                        <button type="submit" class="btn btn-danger" >
                            Logout
                        </button>
                    </div>
                </form>
            </div>
            <form action="/products/search" method="post">
                <div style="margin-bottom: 5px">
                    <input type="text" class="form-control" id="exampleInputProduct1"
                           name="search" aria-describedby="productHelp" required>
                    <div id="productHelp" class="form-text">Enter some text...</div>
                </div>
                <div class="btn-group" style="margin-bottom: 20px; width: 170px">
                    <div>
                    <button type="submit" class="btn btn btn-primary" >
                       Search
                    </button>
                    </div>
                    <div style="margin-left: 10px">
                        <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
                    </div>
                </div>
            </form>
        </div>



        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>PRICE</th>
                <th>CREATED ON</th>
                <th>DESCRIPTION</th>
                <th>ACTION</th>
            </tr>
            <#foreach product in products>
            <tr>
                <td>${product.id}</td>
                <td>${product.name}</td>
                <#setting locale="en_US">
                <td>${product.price?string.currency}</td>
                <td>${product.creationDate}</td>
                <td>${product.description}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div style="margin-right: 20px">
                            <form action="/products/update" method="get">
                                <input type="hidden" name="id" value="${product.id}">
                                <button type="submit" class="btn btn btn-warning">Update</button>
                            </form>
                        </div>
                        <div>
                            <form action="/products/delete" method="post">
                                <input type="hidden" name="id" value="${product.id}">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </#foreach>
        </table>
    </div>
    <div style="width: 170px">
        <a class="btn btn-success" href="/products/add">Add new product</a>
    </div>
</body>
</html>
