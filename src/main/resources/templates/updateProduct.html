<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Online Shop</title>
</head>
<body style="margin-left: 40px">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<div class="container">
    <h1>Update product</h1>
   <form class="row g-3" action="/products/update" method="post">
       <input type="hidden" name="id" value="${product.id}">

        <div class="container">
            <div class="col-md-6">
                <label for="exampleInputProduct1" class="form-label">Product name</label>
                <input type="text" class="form-control" id="exampleInputProduct1"
                       name="name"  value="${product.name}" aria-describedby="productHelp" required>
                <div id="productHelp" class="form-text">Enter product name</div>
            </div>
        </div>

        <div class="container">
            <div class="col-md-6">
                <label for="exampleInputPrice1" class="form-label">Product price</label>
                <input type="number" step="0.01" class="form-control" id="exampleInputPrice1"
                       min="0" name="price" value="${product.price?string.computer}" required>
                <div class="form-text">Enter product price</div>
            </div>
        </div>

       <div class="container">
           <div class="col-md-6">
               <label for="exampleInputProduct2" class="form-label">Product description</label>
               <input type="text" class="form-control" id="exampleInputProduct2"
                      name="description"  value="${product.description}" aria-describedby="productHelp2" required>
               <div id="productHelp2" class="form-text">Enter product description</div>
           </div>
       </div>

        <div class="col-12">
            <button type="submit" class="btn btn-warning">Submit</button>
        </div>
       <div style="margin-top: 20px" class="col-12">
           <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
       </div>
    </form>
</div>
<#if errorMessage??>
<div>
    <p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
