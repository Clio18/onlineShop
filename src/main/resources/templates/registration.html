<!DOCTYPE html>
<html lang="en">
<#include "_head.html">
<body style="margin-left: 40px">

<h1>Registration</h1>

<div class="container" style="margin-top: 40px">
    <form action="/registration" method="post" style="width: 600px">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input name="name" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input name="last_name" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label class="form-label">Email address</label>
            <input name="email" class="form-control" placeholder="name@example.com" required="required">
        </div>
        <div class="mb-3">
            <label class="form-label">Login</label>
            <input name="login" class="form-control" required="required">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input name="password" type="password" class="form-control" required="required">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100px">Register</button>
    </form>
    <div class="mb-3" style="width: 80px; margin-top: 10px">
        <a type="button" href="/login" class="btn btn-success" style="width: 100px">Login</a>
    </div>
</div>
<#if errorMessage??>
<div>
    <p align="center"><strong>${errorMessage}</strong></p>
</div>
</#if>
</body>
</html>
