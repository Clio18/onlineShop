<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Products</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
    />
</head>
<body style="margin-left: 40px">
<h1>Product in cart:</h1>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"
></script>
<div style="width: 1000px">
    <#setting locale="en_US">
    <div style="margin-bottom: 5px">
        <div style="margin-bottom: 20px">
            <div style="margin-bottom: 20px" class="btn-group" role="group" aria-label="Basic example">
                <div style="margin-right: 20px">
                    <form action="/logout" method="post">
                        <div>
                            <button type="submit" class="btn btn-danger" style="width: 80px">
                                Logout
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    <a type="button" href="/products" class="btn btn-success" style="width: 80px">Back</a>
                </div>
            </div>
        </div>
        <div>
            <h1>
                Total price: ${totalPrice?string.currency}
            </h1>
        </div>
        <table class="table table-striped">
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AMOUNT</th>
                <th>TOTAL PRICE</th>
                <th>ACTION</th>
            </tr>
            <#foreach order in orders>
            <tr>
                <td>${order.product.id}</td>
                <td>${order.product.name}</td>
                <td>${order.quantity}</td>
                <td>${order.total?string.currency}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <div style="margin-right: 20px">
                            <form action="/products/cart/update/plus" method="post">
                                <input type="hidden" name="id" value="${order.product.id}">
                                <button type="submit" class="btn btn" style="width: 38px">+</button>
                            </form>
                        </div>
                        <div style="margin-right: 20px">
                            <form action="/products/cart/update/minus" method="post">
                                <input type="hidden" name="id" value="${order.product.id}">
                                <button type="submit" class="btn btn" style="width: 38px">-</button>
                            </form>
                        </div>
                        <div style="margin-right: 20px">
                            <form action="/products/cart/delete" method="post">
                                <input type="hidden" name="id" value="${order.product.id}">
                                <button type="submit" class="btn btn-danger" style="width: 80px">Delete</button>
                            </form>
                        </div>
                    </div>
                </td>
            </tr>
        </#foreach>
        </table>
    </div>
</body>
</html>
